<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no,email=no,adress=no"/>

    <title>首页</title>

    <link rel="stylesheet" href="css/g.css">
    <link rel="stylesheet" href="css/comm.css">

    <style>
        .navTitle{
            margin: 0px 30%;
            background: url("img/tbhome/logo.png") center center no-repeat;
            background-size: auto 20px;
        }

        .navItemIcon.msg{
            background-image: url("img/tbhome/xiaoxi.png");
        }

        .iconData{
            background-image: url("img/tbhome/ptsj.png");
        }
        .fourthIcon{
            margin-top: 20px;
        }
        .breakLine_v{
            width: 1px;
            height: 16px;
            background-color: #EBEBEB;
        }

        .account{
            background-image: url("img/tbhome/account.png");
        }


        .halfless{
            width: 47%;
        }
        .halfless>img{
            width: 100%;
            object-fit: cover;
        }
        .position{
            background-image: url("img/tbhome/position.png");
        }
    </style>

</head>

<!--******************************************************************************-->
<body>

<header>
    <div class="navBar">
        <div class="navBack rIcon position marl10" onclick="logText('地址')">武侯区</div>
        <div class="navItemIcon msg hasNew marr10"></div>
        <div class="navTitle"></div>
    </div>
</header>
<!--******************************************************************************-->

<section>

    <div class="p15 paddb5">
        <div class="banner wrap bg_place br5">
            <div class="wrap_ct">
                <div class="list fullImg">
                    <img src="img/tbhome/banner.png" alt="">
                </div>
            </div>
        </div>


        <div class="flex_around paddt10">
            <div class="p15 center">
                <img src="img/tbhome/sk.png" alt="" style="width: 30px">
                <div class="f12 mart10">收款</div>
            </div>
            <div class="p15 center">
                <img src="img/tbhome/sys.png" alt="" style="width: 30px">
                <div class="f12 mart10">扫一扫</div>
            </div>
            <div class="p15 center">
                <img src="img/tbhome/fk.png" alt="" style="width: 30px">
                <div class="f12 mart10">付款</div>
            </div>
        </div>
    </div>


    <div class="bg_lgray">

        <div class="p15">
            <div class="bg_white br5">
                <div class="lIcon iconData p10 marl10">平台数据</div>

                <div class="flex_around">
                    <div class="space"></div>
                    <div class="fourth center">
                        <img src="img/tbhome/vip.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">78</div>
                        <div class="col_sub f12 paddb15">会员数</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/frs.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">899</div>
                        <div class="col_sub f12 paddb15">分润总数</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/kds.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">80</div>
                        <div class="col_sub f12 paddb15">开店数</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/hhr.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">566</div>
                        <div class="col_sub f12 paddb15">合伙人</div>
                    </div>
                    <div class="space"></div>


                </div>
            </div>
        </div>


        <!--平台数据 / 我的账户-->
        <div class="p15" style="padding-top: 0px">
            <div class="bg_white br5">
                <div class="lIcon account p10 marl10">我的账户</div>

                <div class="flex_around">
                    <div class="space"></div>
                    <div class="fourth center">
                        <img src="img/tbhome/xjq.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">78</div>
                        <div class="col_sub f12 paddb15">现金券</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/hbq.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">899</div>
                        <div class="col_sub f12 paddb15">红包券</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/hb.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">80</div>
                        <div class="col_sub f12 paddb15">HB</div>
                    </div>

                    <div class="breakLine_v"></div>

                    <div class="fourth center">
                        <img src="img/tbhome/zq.png" alt="" width="15" class="fourthIcon">
                        <div class="f22 mart20 marb15">566</div>
                        <div class="col_sub f12 paddb15">赚钱</div>
                    </div>
                    <div class="space"></div>


                </div>
            </div>
        </div>


        <!--常用服务-->
        <div class="bg_white">
            <div class="lIcon iconData p10 marl15 f18">常用服务</div>

            <div class="flex_between p15">
                <div class="halfless">
                    <img src="img/tbhome/business.png" alt="">
                </div>
                <div class="halfless">
                    <img src="img/tbhome/shop.png" alt="">
                </div>
            </div>

        </div>

        <div class="p5 bg_lgray"></div>

    </div>

</section>

<!--******************************************************************************-->
<footer class="shared"></footer>

<script src="js/z.js"></script>
<script src="js/g.js"></script>
<script src="js/comm.js"></script>
<script src="js/api.js"></script>

<script>
    Foot.init();
</script>

</body>

</html>
