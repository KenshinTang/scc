<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="css/g.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <style>
        button,
        input {
            border: 0px solid white;
        }

        section>div,
        section>button,
        footer>button {
            width: 85%;
            margin: 0 auto;
        }

        section>div {
            height: 48px;
            line-height: 48px;
            color: #111;
        }


        section>div.logo>span {
            text-align: center;
        }

        section>div.logo>span.now {
            position: relative;
            color: #333;
        }

        section>div.logo>span.now::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 90px;
            margin-left: -45px;
            height: 2px;
            border-radius: 1px;
            /*background-color: #BA66A1;*/
        }

        section>div input {
            width: 90%;
            height: 30px;
            font-size: 16px;
            color: #111;
            padding-left: 30px;
            background-repeat: no-repeat;
            background-size: auto 20px;
            background-position: left center;
        }

        .ph input {
            /* background: #f2f2f2; */
            background-image: url('img/login/tel.png');
        }

        .code input {
            /* background: #f2f2f2; */
            background-image: url('img/login/code.png');
        }

        .pw input {
            /* background: #f2f2f2; */
            background-image: url('img/login/lock.png');
        }

        section>div>input::-webkit-input-placeholder {
            line-height: 21px;
            color: #C7C7CD;
        }

        .colorABABAB {
            color: #ABABAB;
        }

        section>button,
        footer>button {
            margin-top: 28px;
            display: block;
            height: 44px;
            color: #fff;
            font-size: 17px;
            text-align: center;
            line-height: 44px;
        }

        .pw i,
        .ph i {
            position: absolute;
            right: 10px;
            top: 0;
            padding: 0 5px;
            width: 30px;
        }

        .ph i>img,
        .pw i>img {
            vertical-align: middle;
        }

        .skip img {
            width: 87px;
            height: 78px;
        }

        .register>span {
            color: #27b2ff;
        }

        .code>input {
            width: 60%;
        }

        .code>button {
            color: #fff;
            width: 40%;
            height: 33px;
            float: right;
            line-height: 33px;
            font-size: 14px;
            margin-top: 7px;
        }

        /* new */
        input {
            border: none;
        }

        .sign-wx img {
            width: 50px;
            height: 50px;
        }

        .navBackIcon {
            background-image: url("img/generalIcon/back_b.png");
            margin-left: 5px;
        }

        .ph,
        .pw {
            background-color: #fff;
            border-bottom: 1px solid #EDEDF5;
            position: relative;
        }

        .eye {
            width: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="navBar">
            <div class="navBackIcon" onclick="Comm.godismiss(4);"></div>
            <div class="navTitle"></div>
        </div>
    </header>
    <section class="content relative">

        <div class="f24 bold mart30 marb30" id="des">账号登录</div>

        <!--手机号-->
        <div class="ph">
            <input id="phone" value="" name="phone" data-reg='m' type="tel" placeholder="请输入11位手机号码" maxlength="11" />
        </div>

        <!--密码-->
        <div class="pw mt5" id="pw">
            <input type="password" value="" name="password" data-reg='p' id="password" placeholder="请输入6位以上密码"
                maxlength="20" />
            <i>
                <img onclick="app.checkimg(this)" class="imgContain eye" src="img/generalIcon/eye_n.png">
            </i>
        </div>

        <div class="flex_between h20 paddt25">
            <span class="colorABABAB login_forget" onclick="Comm.go('forget.html')">忘记密码?</span>
            <div>
                <span class="colorABABAB login_account">新用户?</span>
                <span class="col_red login_account" onclick="Comm.go('reg.html')">注册</span>
            </div>

        </div>


        <button type="button" class="br5 commitBtn bg_trans" onclick="sub()" class="sign-btn">登录</button>
        <button type="button" class="br5 commitBtn bg_trans SLTest hide" onclick="Comm.go('zzzlogin.html')" class="sign-btn">测试登录</button>
        <button type="button" class="br5 commitBtn bg_trans SLTest hide" onclick="Comm.gotop('index.html')" class="sign-btn">首页11</button>

    </section>
</body>
<script type="text/javascript" src="js/g.js"></script>
<script type="text/javascript" src="js/z.js"></script>

<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/api.js"></script>

<script type="text/javascript">
    if (config.SLTest) {
        $('.SLTest').removeClass('hide');
        $('#phone').val('15928676260');
        $('#password').val('s111111');
    }

    var logintype = 1;

    function pageload() {
        $('.loadShowItem').css('display', 'block');
        var tel = Comm.db('account');
        if (!$('#phone').val()) {
            $('#phone').val(tel);
        }
    }


    function pageresume() {
        var tel = Comm.db('account');
        if (!$('#phone').val()) {
            $('#phone').val(tel);
        }
    }


    // 导航初始化
    function init(el, target, classname) {
        for (var i = 0; i < el.length; i++) {
            el[i].className = "";
        }
        target.className = classname;
    }

    function sub() {
        var data = Check.submit('POST');

        if (!data)return;

        var url = '/api/customer/login';
        AJAX.POST(url, data, function (a) {

            //Comm.loading('正在登录...');
            //Comm.loading();
            if (a.code == 1 || a.code == 2) {
                AJAX.setTag(a.data.token);
                Comm.message('登录成功'); {
                    a.data.phone = data.phone;
                    regPush();
                    saveUserinfo(a.data,function () {
                        Comm .db('firstLogin', false);
                    });
                }


                setTimeout(function () {
                    Comm.gopage('index.html');
                }, 200);
            } else {
                Comm.message(a.msg);
            }
        });
    }




    function androidback(){

    }




</script>

</html>
