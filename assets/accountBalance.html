<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no,email=no,adress=no"/>

    <title>账户余额</title>

    <link rel="stylesheet" href="css/g.css">
    <link rel="stylesheet" href="css/comm.css">

    <style>
        .cellContent {
            padding: 18px 0px;
            padding-right: 15px;
        }

        .hbBj {
            padding-top: 29.3%;
            background: url("img/tbmine/hbBg.png") center center no-repeat;
            background-size: 100%;
            color: white;
        }

        .br15 {
            border-radius: 15px;
        }

        .calendar {
            background: url("img/tbmine/calend.png") center center no-repeat;
            background-size: 15px;
        }

        .lh35 {
            line-height: 35px;
        }


        /*筛选*/
        #MainBg,
        #WTDBOX {
            z-index: 99;
        }
        /*筛选*/

    </style>

</head>

<!--******************************************************************************-->
<body>

<header>
    <div class="navBar bottomShadow">
        <div class="navBackIcon" onclick="Comm.close()"></div>
        <div class="navTitle">账户余额</div>
    </div>
</header>
<!--******************************************************************************-->

<section class="scroll-y">

    <div class="wrap hbBj">


        <div class="wrap_ct flex_between p20 ye checkShow">
            <div>
                <div class="f12">我的余额(元)</div>
                <div class="f18 mt10" id="balance">0</div>
            </div>
            <div class="bg_white col_red lh30 pad_h10 br15" style="width: 80px; text-align: center;" onclick="Comm.go('withDrawal.html?comeType=5')">提现</div>
        </div>

    </div>


    <div class="paddl15 paddr15 bg_lgray">
        <div class="bg_lgray lh40 flex_between">
            <div class="col_title choosedTime baseWH">&nbsp;</div>
            <!--<div class="col_title">2018-10-03至2019-01-31累计分润</div>-->
            <div class="baseWH calendar" onclick="showFilter();"></div>
        </div>
    </div>


    <div id="list"></div>


</section>

<div id="time_filter" wtd="sinboxTemp">
    <div class="item p20 pt10">
        <div class="colorb5 left">时间筛选：</div>
        <div class="tleft">
            <input type="button" id="start" placeholder="开始时间" onclick="datePickerstart.show();"
                   class="baseH center timeChooseItem"/>
            <span>&nbsp;至&nbsp;</span>
            <input type="button" id="end" onclick="datePickerend.show();" placeholder="结束时间"
                   class="baseH center timeChooseItem"/>
        </div>
    </div>


    <div class="tb">
        <div class="td f18 bg_lred" onclick="reg()">重置</div>
        <div class="td f18 r btn bg_trans" onclick="okref()">确定</div>
    </div>
</div>

<!--******************************************************************************-->
<footer></footer>

<script src="js/z.js"></script>
<script src="js/g.js"></script>
<script src="js/comm.js"></script>
<script src="js/api.js"></script>
<script src="js/art-template.js"></script>
<script type="text/javascript" src="js/picker.min.js"></script>


<script>

    //这个界面就只有一个合伙人账户余额详情

    var userinfo = Comm.db('userinfo')||{};
    var datePickerstart, datePickerend;
    var requestModel = {
        beginTime : "",
        endTime : "",
    }



    function showFilter() {
        Comm.showWindow('sinboxTemp',true);
        automaticalTop();
    }

    //重置
    function filterReset() {
        requestModel.beginTime = '';
        requestModel.endTime = '';
        getList(requestModel);
    }

    //确定
    function filterSure() {
        getList(requestModel);
    }



    function pageload() {
        requestModel.consumeType = 1;//1:余额  2:红包   3:积分   4:现金券
        requestModel.receiverType = 5;//1:系统   2:店铺   3:分公司   4:个人   5:合伙人
        requestModel.receiverId = userinfo.myPartnerId||'';//对应上面的id 如: (店铺:storeId / 个人:customerId)
        initPicker();
        getPartnerInfo();
        getBalanceList();
    }


    function initPicker() {
        datePickerstart = new Datepicker("开始时间", function (a, b, c) {
            var days = checkDays(b, requestModel.endTime);
            if (days>0) {
                Comm.message('开始时间不得大于结束时间');
                return;
            }
            $("#WTDBOX #start").val(b);
            requestModel.beginTime = b;
        });
        datePickerend = new Datepicker("结束时间", function (a, b, c) {
            var days = checkDays(requestModel.beginTime, b);
            if (days>0) {
                Comm.message('结束时间不得小于开始时间');
                return;
            }
            $("#WTDBOX #end").val(b);
            requestModel.endTime = b;
        });
    }

    function automaticalTop() {
        $("#MainBg,#WTDBOX").css("top", $(".navBar").height());
    }


    //获取合伙人信息
    function getPartnerInfo() {
        var parms = {
            partnerId:userinfo.myPartnerId
        }
        SLNetwork('get', '/api/partner/mypartner', parms, function (data) {
            if (data.code == 1) {
                var model = data.data;
                $('#balance').text(app.price(model.partner.balance||0));
            } else {
                Comm.message(data.msg);
            }
        });
    }


    //获取列表数据
    function getBalanceList() {

        var api = '/api/concumelog/getconcumelogList';
        SLNetwork('get', api, requestModel, function (data) {
            if (data.code == 1) {
                var list = data.data || [];
                $('#list').html(template('tp_id_record',list));
            } else {
                Comm.message(data.msg);
            }
        });
    }


</script>


<script type="text/html" id="tp_id_record">

    {{each $data model i}}
    <div class="paddl15 bg_white">
        <div class="cellContent bottomBorder">
            <div class="label f16 icon_pre icon_phone ">
                <p class="bold">{{fromType(model.actType)||0}}</p>
                <p class="f12 color999" >{{formatDate(model.addTime,'Y-m-d H:i')}}</p>
            </div>
            <span class="moneyRed f18 bold">{{getSymbol(model.consumeAct)}}{{priceTp(model.money)}}</span>
        </div>
    </div>
    {{/each}}

</script>



</body>

</html>
