<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="css/g.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <style>
        section div input::-webkit-input-placeholder {
            line-height: 21px;
            color: #CCCCCC;
        }

        .ph,
        .code,
        .psw {
            background-color: #fff;
            border-bottom: 1px solid #ededf5;
            position: relative;
        }

        .ph,
        .code {
            box-sizing: border-box;
        }

        .ph input,
        .pw input,
        .code input {
            height: 50px;
            box-sizing: border-box;
            color: #111;
            background-repeat: no-repeat;
            background-size: auto 20px;
            background-position: left center;
            font-size: 18px;
        }

        .submit.disable {
            background-color: #D9D9D9 !important;
            background: #D9D9D9;
        }

        .mb50 {
            margin-bottom: 50px;
        }

        .col_sub {
            color: #CCCCCC;
        }
    </style>
</head>

<body>
    <header>
        <div class="navBar bottomShadow">
            <div class="navBackIcon" onclick="Comm.close()"></div>
        </div>
    </header>
    <section>

        <div class="f20 center mb50">修改密码</div>

        <div>
            <div class="paddl30 paddr30">
                <div class="ph">
                    <input id="oldPassword" name="oldPassword" placeholder="请输入原始密码" class="f16" type="password"
                        maxlength="11" autocomplete="off" data-reg='p' />
                </div>
                <div class="code">
                    <input id="newPassword" name="newPassword" placeholder="请输入新密码" type="password" class="f16"
                        maxlength="16" autocomplete="off" data-reg='p' />
                </div>

                <div class="code">
                    <input placeholder="请输入新密码" type="password" class="f16" maxlength="16" autocomplete="off"
                        id="newPassword2" name="newPassword2" data-reg='p' />
                </div>

                <div class="f12 col_sub mt10">密码长度6-16位英文字母、数字、符号组合</div>
            </div>

            <div id="qd" class="submit disable bg_trans col_white f18 lh50 center br5 m30" onclick="next()">确定</div>
        </div>



    </section>

</body>
<script type="text/javascript" src="js/z.js"></script>
<script type="text/javascript" src="js/g.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script>
    function pageload() {
        var n1 = '';
        var n2 = '';
        var n3 = '';
        $("#oldPassword").on("input propertychange", function () {
            if ($(this).val().length > 5) {
                n1 = $(this).val();
                if (n1 != '' && n2 != '' && n3 != '') {
                    $('#qd').removeClass('submit disable');
                }
            };
        });
        $("#newPassword").on("input propertychange", function () {
            if ($(this).val().length > 5) {
                n2 = $(this).val();
                if (n1 != '' && n2 != '' && n3 != '') {
                    $('#qd').removeClass('submit disable');
                }
            };
        });
        $("#newPassword2").on("input propertychange", function () {
            if ($(this).val().length > 5) {
                n3 = $(this).val();
                if (n1 != '' && n2 != '' && n3 != '') {
                    $('#qd').removeClass('submit disable');
                }
            };
        });
    }
    // 导航初始化
    function init(el, target, classname) {
        for (var i = 0; i < el.length; i++) {
            el[i].className = "";
        }
        target.className = classname;
    }
    //更改密码
    function next() {
        var opt = Check.submit('POST');
        if (opt) {
            if (opt.newPassword != opt.newPassword2) {
                Comm.message('两次输入的密码不相同');
            } else {
                Comm.loading('正在修改密码...');
                AJAX.POST('/common/customer/modifyPassword', opt, function (a) { //注册
                    Comm.loading();
                    if (a.code == 1) {
                        Comm.message('修改成功!');
                        setTimeout(function () {
                            signOut();
                            Comm.db('userinfo', null);
                            Comm.db('customer', null);
                            Comm.goLogin2();
                        }, 300);
                    } else {
                        Comm.message(a.msg);
                    }
                });
            }
        }
    }
</script>

</html>
