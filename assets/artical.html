        var aid = Comm.query('aid');
        var messageId = Comm.query('messageId');
        var state = Comm.query('state');
        var pageShared = Comm.query("share");

        function pageload() {

            if (pageShared) {
                $('.navBar').remove();
                Comm.resizeSection();
            }
            var o = {};
            //系统消息
            if (typeof (messageId) != 'undefined' && messageId != null) {
                if (state == 1) {
                    $('#title').html('系统消息');
                }
                var o = {};
                o.messageId = messageId;
                AJAX.POST('/api/message/detail', o, function (a) {
                    console.log(a);
                    var str = a.data[0].content;
                    var x = /&lt;/g;
                    var d = /&gt;/g;
                    str = str.replace(x, '<');
                    str = str.replace(d, '>');
                    $('#content').html(str);
                })
                return;
            }

            if (aid == 'bzsm') {
                o.title = '帮助说明';
            } else if (aid == 'gywm') {
                o.title = '关于我们';
            } else if (aid == 'yhxy') {
                o.title = '水车车用户协议';
            } else if (aid == 'fwxy') {
                o.title = '水车车用户协议';
            } else if (aid == '') {
                o.title = '降价处理了';
            } else if (aid == '') {

            } else if (aid == '') {
                o.title = '关于产品';
            } else if (aid == 'rzxy') {
                o.title = '入驻协议';
            } else if (aid == '') {
                o.title = '邀请规则';
            } else if (aid == 'hhrRzxy') {
                o.title = '合伙人协议';
            } else if (aid == 'fpwz') {
                o.title = '扶贫文章';
            } else {
                getArticalWithAid(aid);
                return;
            }



            {
                $('#title').html(o.title || '');;

                AJAX.POST('/api/article/getArticle', o, function (a) {
                    var str = a.data.content;
                    var x = /&lt;/g;
                    var d = /&gt;/g;
                    str = str.replace(x, '<');
                    str = str.replace(d, '>');
                    $('#content').html(str);

                })
            }

        }



        function getArticalWithAid(artId) {
            config.notDeal = true;
            var params = {
                articleId: artId
            }
            Comm.loading(true);
            SLNetwork('get', '/api/article/show', params, function (data) {
                Comm.loading();
                if (data.code == 1) {
                    nslog(data);
                    $('.navTitle').html(data.data.articlename || '详情');
                    $('#content').html(data.data.content);
                } else {
                    Comm.message(data.msg);
                }
            });
        }
