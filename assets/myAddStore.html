    <script type="text/javascript">
        var isAgree = false;
        var needRef = false;
        var imgParms = {};

        function pageresume() {
            needRef = Comm.db('ref') || false;
            if (needRef) {
                var getOpt = Comm.db('opt');
                model.rTname();
                Comm.db('ref', null);
            }
        }


        function pageload() {


            var op = Comm.db('opt');
            if (op) {
                model.rTname();
            }

            var am = $('.addimg');
            am.each(function () {
                var id = $(this).attr('id');
                if (model[id]) {
                    return;
                }
                model[id] = {};
                model[id].uploader = new imgUploader(id);
                model[id].uploader.id = id;
                model[id].uploader.success = function () {
                    var id = this.id;
                    var cimgUrl = this.imgList.length > 0 ? this.imgList[0] : 'img/error.png';
                    var imgUrl = Comm.OSS.getImgUrl(cimgUrl, 's');
                    $('#' + id).html('');
                    $('#' + id).append('<img src="' + imgUrl + '" width="100%" height="100%"/ >');
                    imgParms[id] = cimgUrl;

                    if (id != 'cardZ' && id != 'cardF') {
                        $('#' + id).addClass('imga');
                        $('#' + id).removeClass('mart20');
                        $('#' + id).removeClass('marb20');
                        $('#' + id).addClass('mart10');
                        $('#' + id).addClass('marb10');
                    } else {
                        $('#' + id).addClass('sfzImg');
                    }
                }
                model[id].uploader.pickerShow = function () {
                    showPicker = true;
                };

            });

            //初始为连锁总店时

            if ($('#chain_name').val() == '连锁店') {
                $('#info').addClass("mart5");
                $('#qq').removeClass('hide');
                model.rTname();
                $('#dpl').removeClass("bottomBorder");
            }


            GDict.init(function () {
                //获取店铺类别
                var d = GDict.get('chainType');
                var data = d;
                model.sup = data;
                for (var i = 0; i < model.sup.length; i++) {
                    model._suppliers.push({
                        i: model.sup[i].dictId,
                        text: model.sup[i].dictname
                    });
                }
                //获取店铺分类
                var d2 = GDict.get('storeCategory');
                var data2 = d2;
                var ii = 0;
                var a = 1;
                for (var i = 0; i < data2.length; i++) {
                    ii++;
                    $('#fltag' + a).append('<li name="' + data2[i].dictId + '" class="select">' + data2[i]
                        .dictname + '</li>');
                    if (ii == 3) {
                        ii = 0;
                        a++;
                    }
                }
            })


            model.ty(true);

        }

        var model = {
            data: {},
            sup: {},
            storeCat: '',
            _suppliers: [],
            bankTypeInfo: [{
                i: 0,
                text: '私人账户'
            }, {
                i: 1,
                text: '对公账户'
            }],

            /*******************提交*******************/
            submit: function () {
                if (isAgree == false) {
                    Comm.message('提交前需要先同意《入驻协议》');
                    return;
                }
                var opt = {};

                opt = Check.submit('POST');

                if (!opt) {
                    return;
                } else {
                    opt = app.assign(imgParms,opt);
                    opt.chainType = $('#chainType').val();
                    opt.manageTname = $('#manageTname').val();
                    opt.manageType = $('#manageType').val();


                    if (opt.chainType == -1) { //普通店为0
                        Comm.message('请选择店铺类别');
                        return;
                    } else if (opt.chainType != -1 && opt.chainType == 9) { //普通店为0
                        if (!opt.typeName || !opt.typeName.length) {
                            Comm.message('请选择连锁总店');
                            return;
                        } else if (!opt.manageTname || !opt.manageTname.length) {
                            Comm.message('请选择店铺性质');
                            return;
                        }
                    }
                    if (!opt.headName) {
                        Comm.message('请填写负责人姓名');
                        return;
                    } else if (!SLReg.isTel(opt.headPhone)) {
                        Comm.message('请填写正确的联系电话');
                        return;
                    } else if (!opt.storeName) {
                        Comm.message('请填写店铺简称');
                        return;
                    } else if (!opt.storeCat) {
                        Comm.message('请选择店铺分类');
                        return;
                    } else if (!opt.rebate || opt.rebate > 100 || opt.rebate < 0) {
                        Comm.message('请填写0～100之间的让利比例');
                        return;
                    } else if (!opt.addrId) {
                        Comm.message('请选择省市区');
                        return;
                    } else if (!opt.cardZ) {
                        Comm.message('请上传身份证正面');
                        return;
                    } else if (!opt.cardF) {
                        Comm.message('请上传身份证反面');
                        return;
                    } else if (!opt.handCard) {
                        Comm.message('请上传手持身份证');
                        return;
                    } else if (!opt.face) {
                        Comm.message('请上传店铺门头照片');
                        return;
                    } else if (isNaN(opt.cardNo)) {
                        Comm.message('请输入正确的银行卡信息');
                        return;
                    } else if (isNaN(opt.idCard)) {
                        Comm.message('请输入正确的身份证信息');
                        return;
                    }

                    if (!opt.accountName) {
                        Comm.message('请填写开户名');
                        return;
                    }
                    if (!opt.cardNo) {
                        Comm.message('请填写银行卡号');
                        return;
                    }
                    if (!SLReg.isIdCardNo(opt.idCard)) {
                        Comm.message('请正确填写正确的身份证信息');
                        return;
                    }
                    if (!opt.type) {
                        Comm.message('请选择银行卡类型');
                        return;
                    }


                    if (opt.type == 1 && !opt.bankNo) {
                        Comm.message('请填写联行号');
                        return;
                    }
                    if (opt.bankNo) {
                        if (opt.bankNo.length != 12) {
                            Comm.message('联行号位数不正确');
                            return;
                        }
                    }
                }
                opt.rebate = opt.rebate * 100;
                opt.addressDetail = opt.addr1 + opt.addr;


                if (!opt.rebate || opt.rebate <= 0) {
                    Comm.message('请填写正确的让利比例');
                    return;
                }

                if (!regPrice(opt.rebate)) {
                    Comm.message('让利比例最多两位小数');
                    return;
                }

                if (!opt.addr || !opt.addr.length) {
                    Comm.message('请输入经营所在地');
                    return;
                }
                opt.cardType = 1;

                if (opt) {
                    Comm.loading('正在提交...');
                    AJAX.POST('/api/store/addOpenStore', opt, function (a) { //注册
                        Comm.loading();
                        if (a.code == 1) {
                            Comm.message('提交成功!');
                            setTimeout(function () {
                                Comm.go("examine.html?skip=2")
                            }, 300);
                        } else {
                            Comm.message(a.msg);
                        }
                    });


                }
            },

            /*******************选择地址*******************/
            showAddress: function () {
                Area.init(function () {
                    areaPicker = new Areapicker("选择地区", function (obj, name, sid) {
                        $("#addr1").val(name);
                        $("#addrId").val(sid);
                        $("#addr1").removeClass('jiantou');
                    });
                    areaPicker.show();
                });
            },

            /*******************弹出框*******************/
            quer: function () {
                var t = '';
                var n = '';
                $(".select").each(function (ii, vv) {
                    if (vv.className == "select bg_jian col_white") {
                        t = t + vv.textContent + ',';
                        n = n + $(this).attr('name') + ',';
                    }
                });
                if (t == '') {
                    $('#fenl').val('请选择');
                } else {
                    t = t.substring(0, t.length - 1);
                    n = n.substring(0, n.length - 1);
                    $('#fenl').val(t);
                    $('#storeCat').val(n);
                }
                Comm.showWindow();
            },

            /******************店铺分类******************/
            showShopModel: function () { //店铺分类

                // str = $("#fenl").attr('name');
                // arr = str.split(',');
                // $(".select").each(function (ii, vv) {
                //     for (var i = 0; i < arr.length; i++) {
                //         if ($(this).attr('name') == arr[i] && ii > $(".select").length / 2 - 1) {
                //             $(this).addClass("bg_jian");
                //             $(this).addClass("col_white");
                //         }
                //     }
                // });
                //
                //
                // $(".select").click(function () {
                //     if ($(this).hasClass("bg_jian")) {
                //         $(this).removeClass("bg_jian");
                //         $(this).removeClass("col_white");
                //         return;
                //     } else {
                //         console.log($(this));
                //         $(this).addClass("aaa");
                //         $(this).addClass("bg_jian");
                //         $(this).addClass("col_white");
                //         return;
                //     }
                // });
            },
            clear: function () {
                Comm.db("opt", null);
            },
            show: function () {
                suppliers = new Commpicker("请选择店铺类型", [this._suppliers], function (obj, name, sid) {
                    $('#chain_name').val(name);
                    $('#chainType').val(sid);
                    // console.log($('#chainType').val());
                    // Comm.message($('#chainType').val());

                    if (sid == '9') {
                        $('#info').addClass("mart5");
                        $('#qq').removeClass('hide');
                        model.rTname();
                        $('#dpl').removeClass("bottomBorder");
                    } else {

                        $('#info').removeClass("mart5");
                        $('#qq').addClass('hide');
                        $('#dpl').addClass("bottomBorder");
                    }
                })
                suppliers.show();
            },
            showBank: function () {
                bankType = new Commpicker("请选择店铺类型", [this.bankTypeInfo], function (obj, name, sid) {
                    if (sid == 0) {
                        $('#lhh').addClass('hide');
                        $('#bankNo').val('');
                    }
                    if (sid == 1) {
                        $('#lhh').removeClass('hide');
                    }
                    $('#type').val(sid);
                    $('#typeqqq').val(name);
                })
                bankType.show();
            },
            show2: function () {
                str = $("#fenl").attr('name');
                arr = str.split(',');
                if (model.storeCat != '') {
                    var ms = model.storeCat.split(',');
                    for (var i = 0; i < ms.length; i++) {

<script>

    var hasGetArtical = false;
    function getArtical(show) {

        var parms = {title:'入驻协议'};
        SLNetwork('post', '/api/article/getArticle', parms, function (a) {

            if (a.code == 1){
                hasGetArtical = true;
                var str = a.data.content;
                var x = /&lt;/g;
                var d = /&gt;/g;
                str = str.replace(x, '<');
                str = str.replace(d, '>');

                $('.alertTt').text(a.data.title);
                $('.alertContent').html(str);
                if (show){
                    Comm.showWindow('articalWindow');
                }
            }

        });
    }

</script>
