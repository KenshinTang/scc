    <script>
        var uploader,d1={};

        function pageload() {
            uploader = new imgUploader('dpImg', 5, 'addimg');
            uploader.success = function () {
                var cimgUrl = uploader.imgList[uploader.imgList.length - 1] != '' ? uploader.imgList[0] :
                    'img/error.png';
                var imgUrl = Comm.OSS.getImgUrl(cimgUrl);
                $('#nullImg').remove();
            };
            var u = Comm.db('userinfo');
            AJAX.POST('/api/store/getstoresetting', u, function (d) {
                if (d.code == 1) {
                    var data = d.data;
                    d1 = data;
                    if (data.storedsImgs == '') {
                        $('#dpImg').html('');
                        $('#dpImg').append(
                            '<div id="nullImg" class="clickImg col_lgray flex_center flex_item_center" style="height:170px">暂无店铺图片</div>'
                        );
                    } else {
                        var s = data.storedsImgs.split(',');
                        for (var i = 0; i < s.length; i++) {
                            uploader.addImgItem(s[i], true);
                        }
                    }
                    $('#consumption').val(app.price(data.consumption));
                    if (data.storeds == '') {
                        $('#storeds').attr('placeholder', '暂无店铺详情');
                    } else {
                        $('#storeds').text(data.storeds);
                    }
                }
            })
            $.fn.autoHeight = function () {
                function autoHeight(elem) {
                    elem.style.height = 'auto';
                    elem.scrollTop = 0; //防抖动
                    elem.style.height = elem.scrollHeight + 'px';
                }

                this.each(function () {
                    autoHeight(this);
                    $(this).on('keyup', function () {
                        autoHeight(this);
                    });
                });
            }
            $('textarea[autoHeight]').autoHeight();
        }

        function h() {
            if ($('#an').attr("src") == "img/tbmain/yye.png") {
                $('#an').attr("src", "img/tbmain/ztye.png");
                $('#an').css("transform", "rotate(-180deg)");
                return;
            }
            if ($('#an').attr("src") == "img/tbmain/ztye.png") {
                $('#an').attr("src", "img/tbmain/yye.png");
                $('#an').css("transform", "rotate(0deg)");
                return;
            }
        }

        function save() {

            d1.storeId = Comm.db('userinfo').storeId;
            d1.storeds = $('#storeds').val();
            d1.consumption = $('#consumption').val();
            d1.imgs = '';
            if (uploader.imgList.length) {
                d1.imgs = uploader.imgList.join(',');
            }

            if (!regPrice(d1.consumption,true)){
                return;
            }

            d1.consumption = d1.consumption * 100;


            AJAX.POST('/api/store/storeUpdate', d1, function (d) {
                if (d.code == 1) {
                    var data = d.data;
                    var u = Comm.db('userinfo');
                    Comm.message('保存成功!');
                    setTimeout(function () {
                        Comm.close();
                    }, 400);
                } else {
                    Comm.message(d.msg);
                }
            })
        }
