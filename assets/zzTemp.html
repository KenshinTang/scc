<body>

<header>
    <div class="navBar bottomShadow">

<section class="center">

    <div class="cell bottomBorder">
        <div class="desText">number</div>
        <input type="number" placeholder="number" value="" maxlength="6">
    </div>

    <div class="cell bottomBorder">
        <div class="desText">tel</div>
        <input type="tel" placeholder="tel" value="" maxlength="6">
    </div>


    <div class="cell bottomBorder">
        <div class="desText">text</div>
        <input type="text" placeholder="text" value="" maxlength="6">
    </div>


    <div class="cell bottomBorder">
        <div class="desText">地址</div>
        <input id="location" type="text" placeholder="192.168.0.86" value="192.168.0.86">
    </div>


    <div class="cell bottomBorder">
        <div class="desText">test</div>
        <input type="submit" placeholder="请选择" value="hahaha">
    </div>

    <div class="cell bottomBorder">
        <div class="desText">端口</div>
        <input id="post" type="text" placeholder="8081" value="8081">
    </div>

    <div class="cell bottomBorder">
        <div class="desText">端口</div>
        <input id="folder" type="text" placeholder="App" value="waterCarCar">
    </div>

    <div class="cell bottomBorder">
        <div class="desText">主页</div>
        <input id="home" type="text" placeholder="index" value="index">
    </div>


    <div>
        <div class="p10 col_theme">注:</div>
        <div class="descrip p20 col_sub center">

            该包不能用于测试'支付'、'登录'、'分享'

        </div>
    </div>

    <!--********************************-->


</section>

<footer class="shadow">
    <div class="col_white bg_theme sureBtn f16" onclick="submitClicked()">确定</div>
</footer>

<script>


    function pageload() {

        var index = (Comm.db('TestIndex')||0) + 1;

        Comm.db('TestIndex',index);

        Comm.db('DB_Test','@'+index + '次');

        var ss = Comm.db('DB_Test');
        Comm.message(JSON.stringify(ss));

        setTimeout(function () {
            Comm.close();
        },2000);

    }



    function testM(obj) {
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3')
    }


    function submitClicked() {

        var model = {
            lo: $('#location').val(),
            po: $('#post').val() ? (':' + $('#post').val() + '/') : '/',
            fo: $('#folder').val() + '/',
            ho: $('#home').val() + '.html',
        }

        var url = 'http://' + model.lo + model.po + model.fo + model.ho;
        console.log(url);
        // window.location.href = url;
        Comm.go(url);
    }
